<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
<meta name="apple-mobile-web-app-capable" content="yes" />
<title>video</title>
<style>
body {
    background-color: #fff;
    margin: 0;
    padding: 0;
}
.video-player {
    position: absolute;
    width: 100%;
    height: 100%;
}
.video-player video {
}
</style>
</head>
<body>
<div class="video-player">
    <video id="vd" src="http://virola.qiniudn.com/sample.mp4" controls></video>

    <button id="fs">full screen</button>
</div>

<script src="http://s2.94uv.com/js/common/jquery-1.9.1.min.js"></script>
<script>
var vd = document.getElementById('vd');
$(function () {
    $('#vd').width($(window).width());

    $('#vd')[0].play();
    
    $('#fs').on('click', function () {
        $('#vd')[0].webkitRequestFullScreen();
    });
});
</script>
</body>
</html>
